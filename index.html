<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player For Vinay's Favourite Songs</title>
</head>

<body>
    <div id="nav">
        <nav>
            <div id="name">
                <h3>Vinay's Playlist</h3>
            </div>
            <div id="linkContainer">
                <ul>
                    <li>Home</li>
                    <li>Contact</li>
                    <li>Suggest Songs</li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="songsList">
        <!-- <div id="songElem">
            <img src="https://c.saavncdn.com/040/Sufna-Banke-Punjabi-2021-20211016000424-500x500.jpg" alt="" />
            <div id="content">
                <p>Sufna Banke</p>
                <button>Play Now</button>
            </div>
        </div> -->
    </div>
    <div id="bottomBarControls">
        <div id="bar">
            <input type="range" name="Music-Progress-bar" id="myProgressBar" value="0" min="0" max="100">
        </div>
        <div id="controls">
            <span id="bottomPrevBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                </svg>
            </span>
            <span id="bottomPlayBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                </svg>
            </span>
            <span id="bottomNextBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                </svg>
            </span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
